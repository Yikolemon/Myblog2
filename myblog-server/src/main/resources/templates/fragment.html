<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head th:fragment="blog-head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/lib/semantic/semantic.css}">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="icon" href="/favicon.ico" th:href="@{/favicon.ico}">
</head>

<head th:fragment="basic-head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/lib/semantic/semantic.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
  <link rel="icon" href="/favicon.ico" th:href="@{/favicon.ico}">
  <script th:src="@{/lib/live2d/autoload.js}"></script>
</head>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small animated fadeInDown transparent" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item" style="color: white !important;">Yikolemon's Blog</h2>
      <a href="#" class="m-item item m-mobile-hide " th:classappend="${n==1} ? 'active'" th:href="@{/}"><i class="home icon"></i>首页</a>
      <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'" th:href="@{/types/-1}"><i class="idea icon"></i>分类</a>
      <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'" th:href="@{/tags/-1}"><i class="tags icon"></i>标签</a>
      <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'" th:href="@{/archives}"><i class="clock icon"></i>归档</a>
      <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==7} ? 'active'" th:href="@{/chat}"><i class="comments icon"></i>聊天</a>
      <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==6} ? 'active'" th:href="@{/messages}"><i class="mail icon"></i>留言</a>
      <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'" th:href="@{/about}"><i class="info icon"></i>关于我</a>
      <div class="right m-item item m-mobile-hide ">
        <form action="#" th:action="@{/search}" target="_blank" name="search" method="post">
          <div class="ui icon inverted transparent input m-margin-tb-tiny">
            <input type="text" placeholder="Search...." name="keyword">
            <i  onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
      </div>
      <!--注册和登录按钮-->
      <shiro:guest>
        <div class="right m-item item m-mobile-hide">
          <i class="user icon"></i>
          <a th:href="@{/login}">登录</a><span>&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;</span>
          <a th:href="@{/regist}">注册</a>
        </div>
      </shiro:guest>
      <!--注销按钮-->
      <shiro:user>
        <a href="#" class="right m-item item m-mobile-hide" th:classappend="${n==7} ? 'active'" th:href="@{/me}"><i class="user icon"></i><shiro:principal/></a>
      </shiro:user>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show mean-button">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive transparent">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}"  class="ui rounded image" alt="" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="six wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
        <div class="ui inverted link list">
          <a  class="item m-text-thin">Email：yikolemon@qq.com</a>
          <a  class="item m-text-thin">QQ：Yikolemon</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Yikolemon's Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客,也是我第一个完成度较高的项目。请各位大佬多多指点，共同学习进步。</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022 -  Designed by Yikolemon</p>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">网站备案号：  <a href="https://beian.miit.gov.cn/">苏ICP备2022010826号-1</a></p>
  </div>

</footer>

<!--博客页面的js和css-->
<th:block th:fragment="blog-script">
  <script src="../static/jquery/jquery-3.2.1.min.js" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
  <script src="../../static/lib/semantic/semantic.min.js" th:src="@{/lib/semantic/semantic.min.js}"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js" th:src="@{/jquery/jquery.scrollTo.min.js}"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
  <script th:src="@{/lib/click/click.js}"></script>
</th:block>

<!--基本的js和css-->
<div th:fragment="basic-script">
  <script src="../static/jquery/jquery-3.2.1.min.js" th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
  <script src="../../static/lib/semantic/semantic.min.js" th:src="@{/lib/semantic/semantic.min.js}"></script>
  <script th:src="@{/lib/click/click.js}"></script>
  <div><!--音乐播放插件-->
    <!-- require APlayer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css" th:href="@{/lib/music/APlayer.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js" th:href="@{/lib/music/APlayer.min.js}"></script>
    <!--require MetingJS -->
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js" th:href="@{/lib/music/Meting.min.js}"></script>
    <meting-js
            id="7288146458"
            lrc-type="0"
            server="netease"
            order="list"
            type="playlist"
            fixed="true"
            list-olded="true"
            autoplay="false"
            mutex="true"
    >
    </meting-js>
  </div>
</div>


<div th:fragment="canvas-bg">
  <div id="particles-js">
    <canvas class="particles-js-canvas-el"></canvas>
  </div>
  <script th:src="@{/lib/bg/bg.js}"></script>
</div>


</html>
